name: Tests ðŸ§ª
permissions:
  contents: read
  actions: write
  
on:
  push:
    branches: ["main"]
    paths:
      - src/main/**
      - pom.xml
      - compose.yaml
      - Dockerfile
      - .dockerignore
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up JDK 21 â˜•
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Test with Maven ðŸª¶
        run: ./mvnw test
  ci-cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - run: gh workflow run ci-cd.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
