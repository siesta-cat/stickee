name: Tests ðŸ§ª
permissions:
  contents: read
  actions: write
  
on:
  push:
    branches: ["main"]
    paths:
      - src/main/**
      - pom.xml
      - compose.yaml
      - Dockerfile
      - .dockerignore
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21 â˜•
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Test with Maven ðŸª¶
        run: ./mvnw test
  ci-cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - run: gh workflow run ci-cd.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
